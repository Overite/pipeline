            <!-- List -->
            <ul id="nav-link" class="dashboard_navItem">

                <li class="cursor-pointer flex items-center" style="margin-right:30px;">

                <li class="cursor-pointer flex items-center">
                    <a style="margin-right:30px; font-size:24px;line-height:32px; text-transform: capitalize; font-weight: 400;" href="profile.html">profile</a>
                </li>
                <li class="cursor-pointer flex items-center">
                    <a style="margin-right:30px; font-size:24px;line-height:32px; text-transform: capitalize; font-weight: 400;" href="">blockchain</a>
                </li>
                <li class="cursor-pointer flex items-center dashboard_list">
                    <a style="margin-right:30px; font-size:24px;line-height:32px; text-transform: capitalize; font-weight: 400;" href="">maps</a>
                    <div class="dashboard_header_icon">

                    <li><a href="">tracker</a></li>

        </div>
    </header>
    <div class="edit_profile_container">
        <div>
            <div class="edit_profile_image">
                <img src="assets/images/Ellipse 1.png" alt="">
                <p>edit</p>
            </div>
            <form action="">
                <fieldset class="edit_profile_form">
                    <div class="group_control">
                        <label for="fullName">Full name:</label>
                        <input type="text" id="fullName" class="">
                    </div>
                    
                    <div class="group_control ml-0"
                    >
                        <label for="password">password:</label>
                        <input type="password" id="password" class="">
                    </div>
                    <div class="group_control">
                        <label for="Email">Email Address:</label>
                        <input type="text" id="Email" class="">
                    </div>
                    <div class="group_control ml-0"
                    >
                    <label for="contact">contact:</label>
                    <input type="number" id="contact" class="">
                </div>
                    <div class="group_control">
                        <label for="role">role:</label>
                        
                        <input type="text" id="Administration" class="">
                    </div>
                    <div class="group_control ml-0"
                    >
                        <label for="Region">Region:</label>
                        <input type="text" id="Region" class="">
                    </div>
                    <div class="group_control">
                        <label for="AdminNo">Admin Number:</label>
                        <input type="text" id="AdminNo" class="">
                    </div>
                    <div class="group_control ml-0" 
                    >
                        <label for="language">Language:</label>
                        <select name="" id="">
                            <option value="English">English</option>
                            <option value="hausa">Hausa</option>
                        </select>
                    </div>
                </fieldset>
                <div class="group_control-textarea">
                    <label for="bio">Bio:</label>
                    <textarea name="" id="bio">
    
                    </textarea>
                </div>
                <div class="group_button">
                    <button type="button">cancel</button>
                    <button type="button">save</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
